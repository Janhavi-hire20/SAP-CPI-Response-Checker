name: SAP CPI Response Checker

on:
  workflow_dispatch:  # manual trigger

jobs:
  run-cpi-check:
    runs-on: ubuntu-latest
    env:
      CPI_USER: ${{ secrets.CPI_USER }}
      CPI_PASS: ${{ secrets.CPI_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CPI comparison
        run: |
          python scripts/compare_responses.py

      - name: Upload responses as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cpi-responses
          path: responses/
